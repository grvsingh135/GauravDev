<!-- contactListItem.html -->
<template>
    <a href="#" onclick={selectHandler}>
        <lightning-layout vertical-align="center">
            <lightning-layout-item>
                <img src={contact.Picture__c}></img>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <p>{contact.Name}</p>
            </lightning-layout-item>
        </lightning-layout> 
        <lightning-input label="Name" value={Name} name = "Name" onchange={changeHandler}></lightning-input>
        <lightning-input label="Address" value={greeting} name ='Address' onchange={changeHandler}></lightning-input>
        <lightning-input label="Home Address" value={greeting} name='HomeAddres' onchange={changeHandler}></lightning-input>
        <input type="text" onkeyup={handleInput}/>{value}
    </a>
</template>
